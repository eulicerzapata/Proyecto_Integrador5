name: Pipeline de Ingesta de Datos

on:
  # Se ejecuta cuando haces push a main
  push:
    branches: [ main ]
  
  # Se ejecuta cuando haces pull request a main
  pull_request:
    branches: [ main ]
  
  # Permite ejecutarlo manualmente desde GitHub Actions
  workflow_dispatch:

jobs:
  ingesta-datos:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: ğŸ”‘ Configurar credenciales de Kaggle
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
    
    - name: ğŸ“Š Ejecutar ingesta de datos - Carga a SQLite
      run: |
        python src/proyecto_integrador/load_to_sqlite.py
    
    - name: ğŸ“¤ Exportar a CSV
      run: |
        python src/proyecto_integrador/export_to_csv.py
    
    - name: ğŸ“‹ Verificar archivos generados
      run: |
        echo "=== Archivos generados ==="
        ls -lh db/
        echo ""
        echo "=== TamaÃ±o de la base de datos ==="
        du -h db/proyecto.db
        echo ""
        echo "=== TamaÃ±o del CSV ==="
        du -h db/export.csv
        echo ""
        echo "=== Primeras 5 lÃ­neas del CSV ==="
        head -n 5 db/export.csv
    
    - name: ğŸ’¾ Subir base de datos como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: database-sqlite
        path: db/proyecto.db
        retention-days: 30
    
    - name: ğŸ’¾ Subir CSV como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: export-csv
        path: db/export.csv
        retention-days: 30
    
    - name: âœ… Pipeline completado
      run: |
        echo "âœ… Pipeline de ingesta ejecutado exitosamente"
        echo "ğŸ“Š Base de datos: db/proyecto.db"
        echo "ğŸ“ CSV exportado: db/export.csv"
        echo "ï¿½ Archivos disponibles como artefactos para descargar"
