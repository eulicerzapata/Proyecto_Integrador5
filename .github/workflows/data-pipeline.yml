name: Pipeline de Ingesta de Datos

on:
  # Se ejecuta cuando haces push a main
  push:
    branches: [ main ]
  
  # Se ejecuta cuando haces pull request a main
  pull_request:
    branches: [ main ]
  
  # Permite ejecutarlo manualmente desde GitHub Actions
  workflow_dispatch:

jobs:
  ingesta-datos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: ğŸ”‘ Configurar credenciales de Kaggle
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
    
    - name: ğŸ“Š Ejecutar ingesta de datos - Carga a SQLite
      run: |
        python src/proyecto_integrador/load_to_sqlite.py
    
    - name: ğŸ“¤ Exportar a CSV
      run: |
        python src/proyecto_integrador/export_to_csv.py
    
    - name: ğŸ“‹ Verificar archivos generados
      run: |
        echo "=== Archivos generados ==="
        echo "Base de datos:"
        ls -lh db/
        echo ""
        echo "CSV exportado:"
        ls -lh csv/
        echo ""
        echo "=== TamaÃ±o de la base de datos ==="
        du -h db/proyecto.db
        echo ""
        echo "=== TamaÃ±o del CSV ==="
        du -h csv/export.csv
        echo ""
        echo "=== Primeras 5 lÃ­neas del CSV ==="
        head -n 5 csv/export.csv
    
    - name: ğŸ§¹ Ejecutar Limpieza de Datos
      run: |
        python src/proyecto_integrador/limpiar_datos.py

    - name: ğŸ’¾ Guardar dataset en el repositorio
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/dataset_enriquecido.parquet
        # Solo hacer commit si hay cambios
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Actualizar dataset enriquecido (Parquet) [skip ci]" && git push)
    
    - name: ğŸ“ˆ Ejecutar AnÃ¡lisis GrÃ¡fico (Notebook)
      run: |
        pip install papermill ipykernel seaborn matplotlib
        papermill notebooks/proyecto_integrador.ipynb notebooks/analisis_grafico_ejecutado.ipynb
      continue-on-error: true

    - name: ğŸ“‹ Verificar GrÃ¡ficos Generados
      run: |
        echo "=== GrÃ¡ficos Generados ==="
        ls -lh docs/graficos/
    
    - name: ğŸ’¾ Subir base de datos como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: database-sqlite
        path: db/proyecto.db
        retention-days: 30
    
    - name: ğŸ’¾ Subir CSV como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: export-csv
        path: csv/export.csv
        retention-days: 30

    - name: ğŸ’¾ Subir Dataset Enriquecido como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: dataset-enriquecido
        path: data/dataset_enriquecido.csv
        retention-days: 30

    - name: ğŸ–¼ï¸ Subir GrÃ¡ficos como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: graficos-analisis
        path: docs/graficos/
        retention-days: 30
    
    - name: ğŸ–¥ï¸ Verificar EjecuciÃ³n del Dashboard
      run: |
        # Ejecutar streamlit en modo headless y verificar si inicia (timeout 10s es esperado si funciona)
        timeout 10s streamlit run dashboard/app.py --server.headless true || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
        echo "Dashboard iniciado exitosamente"
        echo "ğŸŒ URL PÃºblica del Dashboard: https://proyectointegrador5git-p93mwqqeqjdqwvujfgevf3.streamlit.app/"

    - name: âœ… Pipeline completado
      run: |
        echo "âœ… Pipeline de ingesta y anÃ¡lisis ejecutado exitosamente"
        echo "ğŸ“Š Base de datos: db/proyecto.db"
        echo "ğŸ“ CSV exportado: csv/export.csv"
        echo "ğŸ§¹ Dataset limpio: data/dataset_enriquecido.csv"
        echo "ğŸ–¼ï¸ GrÃ¡ficos generados: docs/graficos/"
        echo "ğŸ’¾ Archivos disponibles como artefactos para descargar"
